<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Formulario Html5</title>
</head>

<body>
    <div class="container border border-secondary mt-4">
    <div class="row p-3">
        <div class="col-12 bg-light"> <h2>Payment for Example</h2></div>
    </div>
    <div class="m-2 p-3"  style="color:brown; background:darksalmon">Some Fields are missing</div>
    <div class="row">
        <div class="col-5">Card # <br>
            <input class="form-control" type="text" name="" id="" placeholder="XXXX XXXX XXXX XXXX">
        </div>
        <div class="col-2">CVC # <br>
            <input class="form-control" type="text" name="" id="" placeholder="0000">
        </div>
        <div class="col-3"> Amount
            <input class="form-control" type="text" name="" id="" placeholder="Amount">
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-5">
            <div class="col">First Name
                <input class="form-control" type="text" name="" id="">
            </div>
            <br>
            <div class="col pt-2">City
                <input class="form-control" type="text" name="" id="">
            </div>
            <br>
            <div class="col pt-2">We accept:<br>
                <input type="radio" name="orientacion" value="6feet" /><img
                    src="https://img.icons8.com/ios-glyphs/512/mastercard-logo.png" width="25">
                <input type="radio" name="orientacion" value="200pounds" /><img
                    src="https://cdn-icons-png.flaticon.com/512/229/229139.png" width="25">
                <input type="radio" name="orientacion" value="6feet" /><img
                    src="https://1000logos.net/wp-content/uploads/2016/10/American-Express-logo.png" width="25">
                <input type="radio" name="orientacion" value="200pounds" /><img
                    src="https://pbs.twimg.com/profile_images/1506376858190942217/wyDnj_2I_400x400.jpg" width="25">
            </div>
        </div>

        <div class="col-5">
            <div class="col">Last Name
                <input class="form-control" type="date" name="" id="">
            </div>
            <br>
            <div class="row">
                <div class="col">Uno
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Pick a State
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Georgia</a></li>
                          <li><a class="dropdown-item" href="#">Alabama</a></li>
                          <li><a class="dropdown-item" href="#">Washington</a></li>
                        </ul>
                      </div>
                </div>
                <div class="col">Postal Code
                    <input class="form-control" type="text" name="" id="">
                </div>
            </div>
            <br>
            <br>
            <div class="col">Message
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>Add any note here
        </div>
        <br>
        <br>
        <div class="bg-light mt-4">
            <div class="col-10">
                 <div class="col d-flex flex-row-reverse bd-highlight" >
                     <button type="button" class="btn btn-primary p-2 bd-highlight m-1 ">Cancel</button>
                     <button type="button" class="btn btn-secondary p-2 bd-highlight m-1">Send</button>
                 </div>
            </div>
        </div>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
